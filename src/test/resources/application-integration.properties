spring.h2.console.enabled=false
#spring.datasource.username=root
#spring.datasource.password=pw
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.data-source-properties.useUnicode=true
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8
# temporary configuration to avoid the following error: HikariPool-1 - Connection is not available, request timed out after 30000ms.
spring.datasource.hikari.connection-timeout=1000

spring.security.oauth2.client.registration.spring-auth0-mvc.provider=spring-auth0-mvc
spring.security.oauth2.client.registration.spring-auth0-mvc.client-id=mock-client-id
spring.security.oauth2.client.registration.spring-auth0-mvc.client-secret=mock-client-secret
spring.security.oauth2.client.registration.spring-auth0-mvc.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.spring-auth0-mvc.scope=openid,profile
spring.security.oauth2.client.provider.spring-auth0-mvc.issuer-uri=will-be-overridden-by-wiremock
spring.security.oauth2.client.provider.spring-auth0-mvc.jwk-set-uri=will-be-overridden-by-wiremock
